sudo: required

language: cpp

compiler: 
    - g++

install:
    - sudo apt-get install cmake
    - sudo apt-get install libgtest-dev
    - pwd
    - cd /usr/src/gtest
    - sudo cmake CMakeLists.txt
    - sudo make
    - pwd

before_script:
    - cd ./travis
    - chmod 777 run.sh

script:
    - ./run.sh
